<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Pioneer-Bank</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/bank.jpg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

 
 <div id="login-area">
    <h1 class="text-center">Welcome to Pioneer-Bank</h1>
     <div class="submit-area">
         <h4>Login</h4>
         <div class="form-floating">
            <input type="email" class="form-control" placeholder="Email" id="floatingInput">
            <label for="floatingInput" style="color: grey ;">Email</label>
         </div>
         <br>
         <div class="form-floating">
            <input type="password" name="" id="" class="form-control" placeholder="Password">
            <label for="floatingInput" style="color: grey ;">Password</label>
         </div>
         <br>
         <button id="login-button">Login</button>
        </div>
 </div>
<script>
  const loginBtn = document.getElementById('login-button');
  loginBtn.addEventListener('click', function(){
    const logInArea = document.getElementById('login-area');
    logInArea.style.display = 'none';
  })
</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
